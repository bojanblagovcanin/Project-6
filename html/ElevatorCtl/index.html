<!DOCTYPE html>
<html>
<head>
    <title>Elevator Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elevator Simulator</h1>
        <!-- Login -->
        <div id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <div id="elevator-container" style="display: none;">
            <div id="floor">Floor: 1</div>
            <div id="elevator"></div>
            <button class="floor-button" id="floor1" onclick="goToFloor(1)">Floor 1</button>
            <button class="floor-button" id="floor2" onclick="goToFloor(2)">Floor 2</button>
            <button class="floor-button" id="floor3" onclick="goToFloor(3)">Floor 3</button>
            <div id="inside-panel">
                <button onclick="moveUp()">Down</button>
                <button onclick="moveDown()">Up</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
