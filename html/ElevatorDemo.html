<!DOCTYPE html>
<html>

<head>
    <!--Please-->
    <title>Elevator Simulator</title>
    <meta name="Group 3" content="Elevator" http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/ElevatorDemo.css">
    <meta http-equiv="pragma" content="no-cache">
</head>

<body>

    <div id="navbarContainer"></div>
    <!-- Elevator Control -->
    <audio id="dingSound" src="../sounds/ding.mp3"></audio>
    <audio id="goingDown" src="../sounds/goingdown.mp3"></audio>
    <audio id="goingUp" src="../sounds/goingup.mp3"></audio>
    <audio id="doorClosing" src="../sounds/doorclosing.mp3"></audio>
    <audio id="doorOpening" src="../sounds/dooropening.mp3"></audio>
    <div id="elevator-container">
        <h1>Elevator Simulator</h1>
        <div id="floor"></div>
        <div id="door">Door Status: Closed</div>
      
        <img id="elevator" src="../images/Elevator.png"></img>

        <!--Floor 1 Controls-->
        <form action="">
            <button id="floor1"> <img src="../images/Button1.png" width="50" height="50" onclick="goToFloor(event, 1), playDingSound()">
            </button>
        </form>
        <img class="floor1-button" id="floor1-open" onclick="openDoor(), playdoorOpeningSound()" src="../images/OpenDoor.png" width="50"
            height="50"></img>
        <img class="floor1-button" id="floor1-close" onclick="closeDoor(), playdoorClosingSound()" src="../images/CloseDoor.png" width="50"
            height="50"></img>

        <!--Floor 2 Controls-->
        <form action="">
            <button id="floor2"> <img src="../images/Button2.png" width="50" height="50" onclick="goToFloor(event, 2), playDingSound()">
            </button>
        </form>
        <img class="floor2-button" id="floor2-open" onclick="openDoor(), playdoorOpeningSound()" src="../images/OpenDoor.png" width="50"
            height="50"></img>
        <img class="floor2-button" id="floor2-close" onclick="closeDoor(), playdoorClosingSound()" src="../images/CloseDoor.png" width="50"
            height="50"></img>

        <!--Floor 3 Controls-->
        <form action="">
            <button id="floor3"> <img src="../images/Button3.png" width="50" height="50" onclick="goToFloor(event, 3), playDingSound()">
            </button>
        </form>
        <img class="floor3-button" id="floor3-open" onclick="openDoor(), playdoorOpeningSound()" src="../images/OpenDoor.png" width="50"
            height="50"></img>
        <img class="floor3-button" id="floor3-close" onclick="closeDoor(), playdoorClosingSound()" src="../images/CloseDoor.png" width="50"
            height="50"></img>
    </div>

    <div id="inside-panel">
        <img id="UpArrow" onclick="moveUp(), goingUpSound()" src="../images/ArrowUp.png" width="75" height="75"></img>
        <img id="DownArrow" onclick="moveDown(), goingDownSound()" src="../images/ArrowDown.png" width="75" height="75"></img>
        <br>
        <img class="open-button" id="inside-open" onclick="openDoor(), playdoorOpeningSound()" src="../images/OpenDoor.png" width="75"
            height="75"></img>
        <img class="close-button" id="inside-close" onclick="closeDoor(), playdoorClosingSound()" src="../images/CloseDoor.png" width="75"
            height="75"></img>
    </div>

    <div id="satmaode">
        <img id="robotsatmode"  onclick="satmode()" src="../images/robot.png" width="100" height="100"></img>
        <img id="sleeprobot" src="../images/sleepzzz.png" width="100" height="100" style="display: block;"></img>
    </div>

    <p id="loginStatus"></p>
    <div id="music-container">
        <iframe src="https://open.spotify.com/embed/playlist/4LtiqzOLvnsdFKjFiGvrNW?utm_source=generator&theme=0" width="100%" height="250" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <script src="../js/login_check.js"></script>
    <script src="../js/ElevatorDemo.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
