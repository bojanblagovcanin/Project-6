<!DOCTYPE html>
<html>
<head>
    <title>Elevator Simulator</title>
    <link rel="stylesheet" type="text/css" href="../css/ElevatorDemo.css">
    <meta http-equiv="pragma" content="no-cache">
</head>
<body>
    <div class="container">
        <h1>Elevator Simulator</h1>
        <!-- Login -->
        <div id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Elevator Control -->
        <div id="elevator-container" style="display: none;">
            <div id="floor">Floor: 1</div>
            <img id="elevator" src="../../images/Elevator.png"></img>
            <button class="floor-button" id="floor1" onclick="goToFloor(1)">Floor 1</button>
            <button class="floor-button" id="floor2" onclick="goToFloor(2)">Floor 2</button>
            <button class="floor-button" id="floor3" onclick="goToFloor(3)">Floor 3</button>
            <div id="inside-panel">
                <img id="UpArrow" onclick="moveUp()" src="../../images/ArrowUp.png" width="75" height="75"></img>
                <img id="DownArrow" onclick="moveDown()" src="../../images/ArrowDown.png" width="75" height="75"></img>
        </div>
    </div>

    <script src="../js/ElevatorDemo.js"></script>
</body>
</html>
